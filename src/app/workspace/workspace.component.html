<div class="workspace">
    <p>User name:{{user.name}} email: {{user.email}} phone: {{user.phone}}</p>
    <app-message
        *ngFor="let message of messages"
        [message] = "{content: message.content, isSelf: (message.sender==user.name), sender: message.sender}"
    >
    </app-message>

   
    {{last ? scrollToBottom() : ''}} 

    <div class="workspace-send-message">
        <div class="input-field col s12">
            <input [(ngModel)]="textMessage" id="first_name2" type="text" class="validate">
            <label class="active" for="first_name2">message</label>
        </div>
                
        <a class="waves-effect waves-light btn" (click)="onChange()">send</a>
    </div>
</div>
